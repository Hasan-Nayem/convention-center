<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convention Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://kumardeepak.xyz/blog/wp-content/uploads/2021/05/sunnyPlant.png" type="image/x-icon">
  </head>
  <body>
    <nav class="py-5">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h3 class="fw-bolder">Abacus Convention Center</h3>
            </div>
            <div class="">
                <ul class="navbar-nav d-flex flex-row justify-content-between">
                    <li class="nav-item">
                        <a href="#" class="nav-link mx-3">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link mx-3">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link mx-3">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link mx-3">Subscribe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <!-- Carousel Section -->
        <section>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/banner.png" class="d-block w-100" alt="images/">
                  </div>
                  <div class="carousel-item">
                    <img src="images/wedding.png" class="d-block w-100" alt="images/">
                  </div>
                  <div class="carousel-item">
                    <img src="images/people.png" class="d-block w-100" alt="images/">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>              
        </section>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
